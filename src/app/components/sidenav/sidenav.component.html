<mat-sidenav-container
  class="sidenav-container"
  style="background-color: transparent"
>
  <mat-sidenav-content style="background-color: transparent; padding: 0.5rem">
    <button
      type="button"
      class="btn"
      title="Cart"
      id="openCart"
      (click)="drawer.toggle()"
    >
      <div class="cart-wrapper position-relative">
        <fa-icon [icon]="cartIcon" class="fs-3"></fa-icon>
        @if(cart && cart.length){
        <span
          id="cartItems"
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
          >{{ cart.length }}</span
        >
        }
      </div>
    </button>
  </mat-sidenav-content>
  <mat-sidenav
    #drawer
    [mode]="'over'"
    position="end"
    [disableClose]="false"
    fixedInViewport
  >
    <app-cart-view></app-cart-view>
  </mat-sidenav>
</mat-sidenav-container>

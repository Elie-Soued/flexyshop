<div class="container py-5">
  <!-- Navigation bar -->
  <nav
    class="d-flex align-items-center gap-3 py-3 border rounded shadow-sm bg-white"
    aria-label="Main navigation"
  >
    <img
      src="/flexyshop.png"
      alt="Flexyshop Logo"
      class="img-fluid"
      style="max-width: 180px; height: auto"
    />

    <h5 class="mb-0 text-muted">Shop smart. Stay flex.</h5>

    <a [routerLink]="['/checkout']" class="ms-auto p-2">
      <button type="button" class="btn" title="Cart">
        <div class="cart-wrapper position-relative">
          <fa-icon [icon]="cartIcon" class="fs-3"></fa-icon>
          @if(cart && cart.length){
          <span
            class="cart-indicator position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >{{ cart.length }}</span
          >
          }
        </div>
      </button>
    </a>
  </nav>

  <!-- Category grid -->
  <div
    class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-4 justify-content-center mt-4"
  >
    @for(category of categories; track category){
    <div class="col">
      <a
        [routerLink]="['/section', category.name]"
        class="text-decoration-none text-dark d-block text-center border rounded shadow-sm p-3 h-100 hover-shadow"
        style="background-color: white"
      >
        <img
          [src]="category.thumbnail"
          alt="{{ category.name }}"
          class="img-fluid mb-3"
          style="max-height: 100px; object-fit: contain"
        />
        <p class="mb-0 fw-medium">{{ category.name }}</p>
      </a>
    </div>
    }
  </div>

  <!-- Footer -->
  <footer
    class="mt-5 py-4 border-top text-center text-muted small bg-secondary rounded shadow-sm"
  >
    <p class="mb-1" style="color: white">
      Â© {{ currentYear }} Flexyshop. All rights reserved.
    </p>
    <p class="mb-0" style="color: white">A Pilex la Flex Project</p>
  </footer>
</div>

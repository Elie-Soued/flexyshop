<div
  id="toast"
  class="toast align-items-center text-white border-0"
  [class.d-block]="toastStatus"
  [class.d-none]="!toastStatus"
  [class.bg-success]="toastStatus.status === 'success'"
  [class.bg-danger]="toastStatus.status === 'error'"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div
    class="d-flex"
    [class.d-block]="toastStatus.status"
    [class.d-none]="!toastStatus.status"
  >
    <div class="toast-body">
      {{
        toastStatus.status === "success"
          ? "This item was added to your cart."
          : "This item is not available anymore."
      }}
    </div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>

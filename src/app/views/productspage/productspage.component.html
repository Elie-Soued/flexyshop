<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center py-4">
    <h1 class="mb-0 fw-bold">{{ section }}</h1>
    <a href="/">
      <button type="button" class="btn" title="Home">
        <fa-icon [icon]="home" class="fs-3"></fa-icon>
      </button>
    </a>
  </div>

  @if(products.length){
  <div class="vstack gap-4">
    @for(product of products; track product){
    <div
      class="row align-items-center border rounded shadow-sm p-3 mx-1 mx-md-0"
      style="background-color: white"
    >
      <!-- Image Column -->
      <div class="col-12 col-md-2 text-center mb-3 mb-md-0">
        <a href="{{ section }}/{{ product.id }}" class="d-inline-block">
          <img
            [src]="product.thumbnail"
            alt="{{ product.title }}"
            class="img-fluid"
            style="max-height: 100px; object-fit: contain"
          />
        </a>
      </div>

      <!-- Title Column -->
      <div class="col-12 col-md-6 text-center text-md-start">
        <a
          href="{{ section }}/{{ product.id }}"
          class="text-decoration-none text-dark"
        >
          <h5 class="fw-semibold mb-0">{{ product.title }}</h5>
        </a>
      </div>

      <!-- Availability Column -->
      <div class="col-12 col-md-4 text-center text-md-end">
        <span class="badge bg-success"
          >{{ product.stock }} pieces in stock</span
        >
      </div>
    </div>
    }
  </div>
  } @else {
  <p class="text-muted text-center">Sorry... we are currently out of stock</p>
  }
</div>

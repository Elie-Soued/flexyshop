<div class="container py-5" style="min-height: 62vh">
  <div
    class="d-flex justify-content-between align-items-center py-4 border-bottom"
  >
    <h3 class="mb-0 fw-bold">Shopping Basket</h3>
    <div>
      <button
        type="button"
        class="btn"
        title="Checkout"
        style="border: none"
        (click)="closeCheckoutView()"
      >
        <fa-icon [icon]="close" class="fs-3"></fa-icon>
      </button>
    </div>
  </div>

  @if(cart.length){
  <div class="d-flex column justify-content-end">
    <button class="btn btn-light" (click)="clearCart()">
      Clear all
      <fa-icon [icon]="deleteAll"></fa-icon>
    </button>
  </div>

  <app-cartcontent [cart]="cart"></app-cartcontent>

  <div class="mt-3">
    <div class="d-flex columns justify-content-between">
      <div>
        <p class="fw-semibold">Shipping costs</p>
        <p class="fw-semibold">Total</p>
      </div>
      <div>
        <p class="fw-semibold">{{ 0 | currency : "EUR" }}</p>
        <p class="fw-semibold">
          {{ utilsService.getgrandTotal(cart) | currency : "EUR" }}
        </p>
      </div>
    </div>

    <div class="d-flex column justify-content-center">
      <button
        class="btn btn-dark col-12"
        title="checkout"
        id="checkout"
        (click)="checkout()"
      >
        Proceed to checkout
      </button>
    </div>
  </div>

  } @else {
  <div class="text-center mt-5" id="emptyCart">
    <p style="font-size: 4rem">ðŸ›’</p>
    <p class="text-muted fs-5">Your cart is empty :)</p>
    <p class="text-muted fs-5">Time for some shopping!</p>
  </div>
  }
</div>
